
{% extends 'base.html' %}

{% block title %} Home {% endblock title %}

{% block content %}
<div class="c2id1">
    {% for post in post_list %}
    <h2><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h2>
    <span>{{post.author}}</span><span> | {{post.created}}</span>
    <pre><p class="c2id1">{{post.body}}</p></pre>
    {% endfor %}
</div>

{% endblock content %}
